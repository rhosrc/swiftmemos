{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit Memo</h1>
{% else %}
<h1>Add New Memo</h1>
{% endif %}

<form action="" class="info" method="POST">
{% csrf_token %}

<table>
    {{ form.as_table }}
</table>

<input class="btn blue" type="submit" value="{% if object %} Edit {% else %} Add Memo {% endif %}">
{% if object %}
    <a class="btn red" href="{% url 'memos_detail' object.id %}">Cancel</a>
{% else %}
    <a class="btn red" href="{% url 'memos_index' %}">Cancel</a>
{% endif%}


</form>

{% endblock %}
